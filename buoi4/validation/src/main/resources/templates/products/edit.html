<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Chỉnh sửa sản phẩm</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mb-4">Chỉnh sửa sản phẩm</h2>
    
    <form th:action="@{/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">
        
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Tên sản phẩm:</label>
            <input type="text" th:field="*{name}" class="form-control">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá (VNĐ):</label>
            <input type="number" th:field="*{price}" class="form-control">
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger mt-1"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Danh mục:</label>
            <select th:field="*{category}" class="form-control">
                <option value="">-- Chọn danh mục --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.name}"
                        th:text="${cat.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Hình ảnh:</label>
            <div th:if="${product.image != null}" class="mb-2">
                <img th:src="@{'/images/' + ${product.image}}" width="100" class="img-thumbnail">
                <br><small>(Ảnh hiện tại)</small>
            </div>
            
            <input type="file" name="imageProduct" class="form-control" accept="image/*">
            <small class="text-muted">Để trống nếu không muốn đổi ảnh.</small>
        </div>

        <button type="submit" class="btn btn-warning">Cập nhật</button>
        <a href="/products" class="btn btn-secondary">Hủy bỏ</a>
    </form>
</div>
</body>
</html>
