<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Thêm sản phẩm</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mb-4">Thêm sản phẩm mới</h2>
    
    <form th:action="@{/products/create}" th:object="${product}" method="post" enctype="multipart/form-data">
        
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm:</label>
            <input type="text" th:field="*{name}" class="form-control">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá (VNĐ):</label>
            <input type="number" th:field="*{price}" class="form-control">
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger mt-1"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Danh mục:</label>
            <select th:field="*{category}" class="form-control">
                <option value="">-- Chọn danh mục --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.name}"
                        th:text="${cat.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Hình ảnh:</label>
            <input type="file" name="imageProduct" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn btn-success">Lưu sản phẩm</button>
        <a href="/products" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
